    <div>
    
          <H1 style="text-align:center; font-family: 'Ubuntu Condensed', sans-serif;">Sound Classifier</H1> 
    
       
    </div>
   <center>
    <h3>Play Different Sounds like Clap,Bell and snap to make the aliens dance.</h3>

    <h2 id="accuracy" style=" font-family: 'Yantramanav', sans-serif;">Accuracy :<span class="accuracy"></span></h2>

   </center>
